<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AngularTest</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div style="text-align:center">
    </div>
    <div class="container">
        <h2>
            {{ title }}
        </h2>
        <div class="text-center mt-5">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input  type="checkbox" [(ngModel)]="masterSelected" name="list_name" value="m1"
                                (change)="checkUncheckAll()" /> <strong>Seleccionar/ Deseleccionar todos</strong>
                        </li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of entidadesSeleccionadas">
                            <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name"
                                value="{{item.first_name}}" (change)="isAllSelected()" />
                            {{item.first_name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
   
      
 

<div class="card-body">
    <div *ngIf="entidadesSeleccionadas" class="table-responsive">
    <table class="table table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th  scope="col">Identificaci√≥n</th>
            <th  scope="col">Email</th>
            <th  scope="col">Nombre</th>
            <th  scope="col">Apellido</th>
            <th  scope="col">Avatar</th>
            <th  scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="
        let elem of checkedList|
        paginate: { itemsPerPage: 3, currentPage: page }">
            <td>{{ elem['id'] }}</td>
            <td>{{ elem['email'] }}</td>
            <td>{{ elem['first_name'] }}</td>
            <td>{{ elem['last_name'] }}</td>
            <td><img alt='item' src="{{ elem['avatar'] }}"></td>
            <td class="botones">
                <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#Editar" routerLink="" role="button">Editar</button> 
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Eliminar" mat-button >Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination-controls
            (pageChange)="page = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente">
    </pagination-controls>
    </div>
</div>

<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright &copy; zheta88 2022</span>
        </div>
    </div>
</footer>

</body>

</html>
